<html>
  <head>
    <title>Order Categorical</title>
    <link href="/static/tree.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <label for="player.name">Name: </label><input type="text" id="player.name"/>
    <br/>
    <label for="player.score">Score: </label><span id="player.score">0</span><br/>
    <label for="player.location">Location: </label><span id="player.location">Lost</span><br/>
    <label for="player.goal">Goal: </label><span id="player.goal">Aimless</span><br/>
    <div id="leaderboard"></div>
    <div id="tip" style="visibility:hidden"></div>
    <hr/>
    <button id="reset">start with...</button>
    <label for="theorem.name">Save this terminal as: </label><input type="text" id="theorem.name"/><button id="save">Save</button><br/>
    <div id="tree"></div>
    <div id="popup" style="display:none"></div>
    <br style="clear:both"/>
    <script src="/js/tree_init.js" type="text/javascript"></script>
    <script src="/js/tree.js" type="text/javascript"></script>
  </body>
</html>
