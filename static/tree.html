<html>
  <head>
    <title>Order Categorical</title>
    <link href="/static/tree.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
      exports = {};
      ORCAT = exports;
    </script>
  </head>
  <body>
    <div id="leftPane">
      <label for="player.name">Name: </label><input type="text" id="player.name" size="8"/>
      <br/>
      <label for="player.level">Level: </label><span id="player.level">0</span><br/>
      <label for="player.score">Score: </label>
      <span id="scoreWrapper">
        <span id="player.score">-1</span> of <span id="player.nextLevel">0</span>
      </span><br/>
      <label for="player.location">Location: </label><span id="player.location">Lost</span><br/>
      <div>Goal:<br style="clear:both"/><span id="player.goal">Aimless</span><br style="clear:both"/></div>
      <div>Scores: <span id="leaderboard"></span></div>
      <span id="tip" style="visibility:hidden"></span>
    </div>
    <div id="centerPane">
      <div>
        <div id="centerTop">
          <button id="defthm" style="display:none">Defthm</button>
          <input type="hidden" id="theorem.name" />
          <button id="back">Back</button>
          <button id="forward">Forward</button>
          <button id="save">Save</button><label for="save" id="autogoal" style="visibility:hidden">&#x2190; Click here!</label>
          <div id="tree">
          </div>
        </div>
        <div id="theorems" ></div>
      </div>
    </div>
    <script src="/js/theory.js" type="text/javascript"></script>
    <script src="/js/scheme.js" type="text/javascript"></script>
    <script src="/js/orcat_ui.js" type="text/javascript"></script>
    <script src="/js/proof.js" type="text/javascript"></script>
    <script src="/js/tree_init.js" type="text/javascript"></script>
    <script src="/js/tree.js" type="text/javascript"></script>
    <span id="achieved" style="display:none;">Goal Achieved!</span>
  </body>
</html>
